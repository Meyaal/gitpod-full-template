<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Yoga Club</title>
        <link rel="stylesheet" href="assets/css/style.css">
    
    </head>


<body>
    <header>
        <!--the header includes logo and navbar-->
         <!--logo-->


            <nav id="style">
                  <a href="index.html">
                      <h1 id="logo">Yoga Club</h1>
                  </a>

                   
    <!--navigation starts here-->


                  <ul id="menu">
              
                      <li>
              
                          <a href="index.html" class="active">Home</a>
                      </li>
              
                      <li>
                          <a href="index.html#contact" class="active">Contact</a>
                      </li>
              
              
                      <li>
                          <a href="signup.html" class="active">Join today</a>
              
                      </li>

              </ul>
              </nav>
              </header>
               <!--navigaation ends-->
  
       <!--form section starts here-->

    <section class="form-section">
        <form action="index.html#signup" method="post">

            <hr>
            <h2>Join us today!</h2>
            <hr>
            <p>Buy 10 Classes For 2000 SEK</p>



            <div class="input-container">
                <label for="fname">First Name</label>
                <input id="fname" class="input-field" type="text" name="first_name" required>
            </div>



            <div class="input-container">
                <label for="lname">Last Name</label>
                <input id="lname" class="input-field" type="text" name="last_name" required>
            </div>



            <div class="input-container">
                <label for="email">Email Address</label>
                <input id="email" class="input-field" type="email" name="email_address" required>
            </div>


            <label for="beginner">Beginner</label>
            <input type="radio" id="beginner" name="beginner" value="beginner" />

            <label for="intermidate">intermidate</label>
            <input type="radio" id="intermidate" name="intermidate" value="intermidate" />

            <label for="advanced">Advanced</label>
            <input type="radio" id="advanced" name="advanced" value="advanced" />

            <hr>

            <input class="join-button" type="submit" value="Submit!">



        </form>
    
    </section>
    <!--form section ends-->
    <hr>


<!--footer start for social media links-->

                <a href="https://facebook.com" target="_blank" rel="noopener"

            </li>

            <li>
                <a href="https://Instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page(opens in a new tab)"><i
                        class="fab fa-instagram-square"></i></a>

            </li>
        </ul>
    </footer>
    <!--footer ends here-->
